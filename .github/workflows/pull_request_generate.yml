name: Create Pull Request on Commit

on:
  push:
    branches: [ feature-* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Automatically generated pull request
        branch: master
        title: Automatically generated pull request
        body: Automatically generated pull request from feature branch